{% extends "base.html" %}
{% load static %}
{% block content %}
       <div class="iq-blog-box">
          <div class="iq-blog-image">
            {% if detaildb.photo %}
             <img width="800px" height="200px" src="{{detaildb.photo.url}}" >	
             {% endif %}			
          </div>
       </div>
<div class="main-content movi">
   <section class="movie-detail container-fluid">
      <div class="row">
         <div class="col-lg-12">
            <div class="trending-info g-border">
               <h1 class="trending-text big-title text-uppercase mt-0">{{detaildb.name}}</h1>
               <ul class="p-0 list-inline d-flex align-items-center movie-content">
                  <li class="text-white">{{detaildb.zhanr}}</li>
                  <li class="text-white">دلهره آور</li>
               </ul>
               <div class="d-flex align-items-center text-white text-detail">
                  <span class="badge badge-secondary p-3">{{detaildb.limit_age}}</span>
                  <span class="ml-3">{{detaildb.running_time}}</span>
                  <span class="trending-year">2020</span>
               </div>
               <div class="d-flex align-items-center series mb-4">
                  <a href="javascript:void();"><img src="{% static 'images/trending/trending-label.png'%}" class="img-fluid"
                        alt=""></a>
                  <span class="text-gold ml-3" >توضیحات  </span>
               </div>
               <p class="trending-dec w-100 mb-0">{{detaildb.discription}}</p>
               <br>
               <div style="width:100px;height:25px;padding:8px;border:3px solid lightblue;" class="d-flex align-items-center series mb-4 fa fa-edit">
                 <a href="{%url 'frontend_Update' detaildb.id %}"> <span class="text-gold ml-3  " >ادیت  </span></a>
               </div>
               <div style="width:100px;height:25px;padding:8px;border:3px solid lightblue;" class="d-flex align-items-center series mb-4 fa fa-trash">
                  <a href="{%url 'frontend_Delete' detaildb.id %}"> <span class="text-gold ml-3" >حذف  </span></a>
                </div>
               
            </div>
         </div>
      </div>
   
{% endblock content %}
